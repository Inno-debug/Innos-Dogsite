<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login or Register</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!--Initial Screen-->
    <div class="initial-screen">
      <h2>Welcome</h2>
      <button
        id="registerScreenButton"
        class="screenButton register_initial_screen"
      >
        Register
      </button>
      <button id="loginScreenButton" class="screenButton login_initial_screen">
        Login
      </button>
    </div>
    <!--Register Screen-->
    <div class="register-container">
      <h2>Register</h2>
      <form class="registerform">
        <label for="new-username">Username</label>
        <input
          type="text"
          id="new-username"
          class="username"
          name="username"
          autocomplete="username"
          required
        /><label for="new-password">Password</label>
        <input
          type="password"
          id="new-password"
          class="password"
          name="password"
          autocomplete="new-password"
          required
        />

        <button type="submit" id="registerButton" class="registerButton">
          Register
        </button>

        <button id="backloginButton" class="backloginButton">Login</button>
      </form>
    </div>
    <!--Login Screen-->
    <div class="login-container">
      <h2>Login</h2>
      <form class="loginform">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          class="username"
          name="username"
          autocomplete="username"
          required
        />

        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="password"
          name="password"
          autocomplete="current-password"
          required
        />

        <button id="loginButton" class="loginButton">Login</button>
        <button id="backregisterButton" class="backregisterButton">
          Register
        </button>
      </form>
    </div>
    <!--Home Screen-->
    <div class="home-screen">
      <h2>Home Screen</h2>
      <p>Welcome to the home screen!</p>
    </div>

    <script src="main.js"></script>
  </body>
</html>
